<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de audio a MIDI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Conversor de audio a MIDI <span> <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" id="logo"></span></h1>
    
    <div class="container">
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div id="drop_zone">
                <p>Arrastra un archivo de audio aquí</p>
            </div>              
            <div class="flex-container">
                <label id= "file-label"class="button" for="audio_file">Seleccione un archivo de audio</label>
                <span id="file-name" class="file-name">Ningún archivo seleccionado</span>
            </div>
            <input id="audio_file" type="file"  name="file" onchange="selectFileHandler(this)">
            <input id="convert_button" class="button disabled" type="submit" value="Convertir" disabled="disabled" >
        </form>
    </div>
    {% if wav_url %}
    <div class="container">
        <div class="flex-container">
            <h2>Editar MIDI resultante:</h2>
            <form action="/modify_midi" method="post">
                <input type="hidden" name="midi_file_path" value="{{ midi_url }}">
                <label for="tempo">Tempo:</label>
                <input type="range" name="tempo" id="tempo" min="20" max="250" value="120" step="1">
                <span id="tempo-value">120</span> BPM
                <label for="instrument">Instrumento:</label>
                <select name="instrument" id="instrument">
                    <option value="0">Piano</option>
                    <option value="25">Guitarra Acústica</option>
                    <!-- Agrega más opciones según los instrumentos disponibles -->
                </select>
                <button type="submit">Modificar MIDI</button>
            </form>          
        </div>
    </div>
    <div class="container">
        <div class="flex-container">
            <h2>Reproducir Archivo MIDI resultante (sintetizado con Timidity):</h2>
            <audio controls>
                <source src="{{ wav_url }}" type="audio/wav">
                Tu navegador no soporta la reproducción de archivos WAV.
            </audio>
            <a href="{{ wav_url }}" download class="button">Descargar WAV</a>
            <a href="{{ midi_url }}" download class="button">Descargar MIDI</a>
        </div>

    </div>
    {% endif %}
    <script src="{{ url_for('static', filename='js/input.js') }}"></script>
</body>
</html>
