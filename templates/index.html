<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de audio a MIDI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Conversor de audio a MIDI <span> <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" id="logo"></span></h1>
    
    <div class="container">
        <form id="upload-form" class="vflex" action="/predict" method="post" enctype="multipart/form-data">
            <div id="drop_zone">
                <p>Arrastra un archivo de audio aquí</p>
            </div>              
            <div class="flex-container">
                <label id= "file-label"class="button" for="audio_file">Seleccione un archivo de audio</label>
                <span id="file-name" class="file-name">Ningún archivo seleccionado</span>
            </div>
            <input id="audio_file" type="file"  name="file" onchange="selectFileHandler(this)">
            <div id="flex-container" class="right">
                <label for="model"><strong>Modelo:</strong></label>
                <select name="model" id="model">
                    <option value="checkpoint_deep"> BP2 (Calidad media)</option>
                    <option value="checkpoint_unet"> UNetH (Calidad alta)</option>
                </select>
            </div>
            <div class="hflex">
                <input id="convert_button" class="button disabled" type="submit" value="Convertir" disabled="disabled" >
                <div class="loader" id="loader-convert"></div>
            </div>
        </form>
    </div>
    {% if wav_url %}
    <div class="container">
        <div class="flex-container">
            <h2>Reproducir Archivo MIDI resultante (sintetizado con Timidity):</h2>
            <audio controls>
                <source src="{{ wav_url }}" type="audio/wav">
                Tu navegador no soporta la reproducción de archivos WAV.
            </audio>
            <a href="{{ wav_url }}" download class="button">Descargar WAV</a>
            <a href="{{ midi_url }}" download class="button">Descargar MIDI</a>
        </div>
    </div>
    <div class="container">
        <div class="vflex">
            <h2>Editar MIDI resultante:</h2>
            <form action="/modify_midi" id="modify-form" class="vflex" method="post">
                <input type="hidden" name="midi_file_path" value="{{ midi_url }}">
                <div class="flex-container">
                    <div class="vflex">
                        <label for="tempo"><strong>Tempo:</strong></label>
                        <input type="range" name="tempo" id="tempo" min="20" max="200" value="120" step="1">
                        <span id="tempo-value"></span>
                    </div>
                    <div class="vflex">
                        <label for="instrument"><strong>Instrumento:</strong></label>
                        <select name="instrument" id="instrument">
                            <option value="0">Piano</option>
                            <option value="25">Guitarra Acústica</option>
                            <option value="28">Guitarra Eléctrica</option>
                            <option value="33">Bajo</option>
                            <option value="41">Violín</option>
                            <option value="42">Viola</option>
                            <option value="43">Cello</option>
                            <option value="57">Trompeta</option>
                            <option value="58">Trombón</option>
                            <option value="59">Tuba</option>
                            <option value="69">Oboe</option>
                            <option value="72">Clarinete</option>
                            <option value="74">Flauta</option>
                            <option value="81">Synth Lead 1</option>
                            <option value="82">Synth Lead 2</option>
                            <option value="83">Synth Lead 3</option>

                        </select>
                    </div>
                </div>
                <div class="hflex">
                    <button class="button" type="submit" id="modify_button">Modificar MIDI</button>
                    <div class="loader" id="loader-modify"></div>
                </div>
            </form>          
        </div>
    </div>
    {% endif %}
    <script src="{{ url_for('static', filename='js/input.js') }}"></script>
</body>
</html>
